<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Dashboard - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      border-color: #4ade80;
    }

    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: #000;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(74, 222, 128, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-top: 15px;
      display: none;
    }

    .error.show {
      display: block;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .secure-note {
      margin-top: 30px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }

    .secure-note span {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üè•</div>
    <h1>Health Dashboard</h1>
    <p class="subtitle">Enter your password to continue</p>

    <form id="loginForm">
      <div class="input-group">
        <input
          type="password"
          id="password"
          placeholder="Password"
          autocomplete="current-password"
          required
        >
      </div>
      <button type="submit" id="submitBtn">Unlock Dashboard</button>
    </form>

    <p class="error" id="error">Invalid password. Please try again.</p>

    <p class="secure-note">
      <span>üîí</span> Protected Access
    </p>
  </div>

  <script>
    // Check if already authenticated
    (async function() {
      try {
        const res = await fetch('/api/auth-check');
        if (res.ok) {
          // Already authenticated, redirect to dashboard
          window.location.href = '/';
        }
      } catch (e) {
        // Continue to show login
      }
    })();

    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = passwordInput.value;
      if (!password) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifying...';
      error.classList.remove('show');

      try {
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const result = await response.json();

        if (result.success) {
          submitBtn.textContent = 'Success!';
          // Redirect to dashboard
          window.location.href = '/';
        } else {
          error.textContent = result.error || 'Invalid password. Please try again.';
          error.classList.add('show');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Unlock Dashboard';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (err) {
        error.textContent = 'Connection error. Please try again.';
        error.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Unlock Dashboard';
      }
    });

    // Focus password field on load
    passwordInput.focus();
  </script>
</body>
</html>
