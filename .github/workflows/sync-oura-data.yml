name: Sync Oura Data & Update Dashboard

on:
  schedule:
    # Runs every hour for real-time data updates
    - cron: '0 * * * *'
  workflow_dispatch:  # Manual trigger button in GitHub Actions

permissions:
  contents: write  # Allow pushing commits

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Fetch Oura data via API
        env:
          OURA_ACCESS_TOKEN: ${{ secrets.OURA_ACCESS_TOKEN }}
        run: |
          node fetch-oura-data.js
      
      - name: Process Apple Health data (if available)
        run: |
          if ls fitness-data/apple_health_*.zip 1> /dev/null 2>&1; then
            echo "ðŸ“± Apple Health export found, processing..."
            node parse-apple-export.js
          else
            echo "â­ï¸  No Apple Health export found, skipping..."
          fi
      
      - name: Process health data
        run: |
          node process-oura-data.js
          
          # Merge with Apple Health data if available
          if ls fitness-data/apple_health_*.json 1> /dev/null 2>&1; then
            echo "ðŸ”„ Merging Apple Health data..."
            node process-apple-health.js
          fi
      
      - name: Commit and push if data changed
        run: |
          git config user.name "Health Data Bot"
          git config user.email "health-bot@github-actions"
          git add fitness-data/oura_sync_*.json data.json
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Auto-update: Oura data synced $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… Data updated and pushed to production"
          fi
      
      - name: Deployment complete
        run: |
          echo "ðŸš€ Vercel will auto-deploy in ~30 seconds"
          echo "ðŸ“Š Next sync in 1 hour"
